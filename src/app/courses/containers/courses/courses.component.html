<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Cursos dispon√≠veis </mat-toolbar>
    <div class="columm-flex">
      <app-courses-list
        *ngIf="courses$ | async as courses; else loading"
        [courses]="courses"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)"
      ></app-courses-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
